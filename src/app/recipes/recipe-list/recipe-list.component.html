<div class="p-2 row">
  <div>
    <button
      class="btn btn-success"
      (click)="onNewRecipe()"
    >New Recipe</button>
  </div>
</div>

<hr>

<div class="list-group p-2 rounded-4">
  <app-recipe-item
    *ngFor="let recipeElement of recipesList; let i = index"
    [index]="i"
    [recipeItem]="recipeElement"
  ></app-recipe-item>
</div>
